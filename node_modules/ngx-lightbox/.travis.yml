language: node_js
node_js:
  - '10.16.0'
addons:
  apt:
    packages:
    - sshpass
before_script:
  - npm install -g yarn
  - yarn
script:
  - npm test
  - npm run build
after_success:
  - npm run build
  - ssh-keyscan $DOMAIN > ~/.ssh/known_hosts
  - sshpass -p "$PASS" rsync -ar --stats --exclude=.git ./ $USER@$DOMAIN:$FOLDER_PATH
branches:
  only:
    - master
notifications:
  email: false
