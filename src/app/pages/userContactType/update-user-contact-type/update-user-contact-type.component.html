<div class="container-fluid">
  <app-page-title title="İletişim Türü Düzenle" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <div class="row">
      <div class="col-12">
          <div class="card-box">
              <h4 class="header-title">İletişim Türü Düzenle</h4>
              <p class="sub-header">
                  İletişim türü düzenlemek için lütfen aşağıdaki bilgileri eksiksiz doldurun.
              </p>
              <form (ngSubmit)="submit()" [formGroup]="formValidation">
                  <div class="form-group">
                      <label>İletişim Türünün Adı<span class="text-danger">*</span></label>
                      <input type="text" name="nick" [value]="userContactType?.name" formControlName="userContactTypeName"
                      placeholder="İletişim Türünün Adını Girin" class="form-control" [ngClass]="{'is-invalid': submitControl && basic.userContactTypeName.errors}">
                      <div *ngIf="submitControl && basic.userContactTypeName.errors" class="invalid-feedback">
                          <span *ngIf="basic.userContactTypeName.errors.required">Lütfen iletişim türünün adını giriniz.</span>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="checkbox checkbox-blue p-1">
                          <input id="checkbox6a" name="checkboxBlue" [(ngModel)]="checkboxValue" [ngModelOptions]="{standalone: true}"
                           type="checkbox">
                          <label for="checkbox6a">
                                  <span *ngIf="checkboxValue" title="İletişim Türü kullanımdadır.">İletişim Tür Aktif</span>
                                  <span *ngIf="!checkboxValue" title="İletişim Türü kullanımda değildir.">İletişim Tür Pasif</span>
                          </label>
                      </div>
                  </div>
                  <div class="form-group text-center" *ngIf="success">
                          <ngb-alert [dismissible]="false" (close)="success=false" class="alert alert-success bg-success text-black border-0" 
                          type="success" data-auto-dismiss>
                              <strong>İletişim Türü</strong>
                              başarılı bir şekilde düzenlendi.</ngb-alert>
                  </div>
                  <div class="form-group text-right mb-0">
                      <button class="btn btn-info waves-effect waves-light mr-1" type="submit">
                          Kaydet
                      </button>
                      <button type="reset" class="btn btn-secondary waves-effect waves-light">
                         Temizle
                      </button>
                  </div>
              </form>
          </div>
      </div>
  </div>
