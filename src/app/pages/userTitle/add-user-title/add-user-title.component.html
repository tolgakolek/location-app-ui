<div class="container-fluid">
  <app-page-title title="Yeni Kullanıcı Ünvanı" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <div class="row">
      <div class="col-12">
          <div class="card-box">
              <h4 class="header-title">Yeni Kullanıcı Ünvanı Ekle</h4>
              <p class="sub-header">
                  Yeni Kullanıcı Ünvanı eklemek için lütfen aşağıdaki bilgileri eksiksiz doldurun.
              </p>
              <form (ngSubmit)="submit()" [formGroup]="formValidation">
                  <div class="form-group">
                      <label>Kullanıcı Ünvanı Adı<span class="text-danger">*</span></label>
                      <input type="text" name="nick" formControlName="userTitleName"
                      placeholder="Kullanıcı Ünvanı Girin" class="form-control" [ngClass]="{'is-invalid': submitControl && basic.userTitleName.errors}">
                      <div *ngIf="submitControl && basic.userTitleName.errors" class="invalid-feedback">
                          <span *ngIf="basic.userTitleName.errors.required">Lütfen Kullanıcı Ünvanı giriniz.</span>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="checkbox checkbox-blue p-1">
                          <input id="checkbox6a" name="checkboxBlue" [(ngModel)]="checkboxValue" [ngModelOptions]="{standalone: true}"
                           type="checkbox">
                          <label for="checkbox6a">
                                  <span *ngIf="checkboxValue" title="Kullanıcı Ünvanı kullanımdadır.">Kullanıcı Ünvanı Aktif</span>
                                  <span *ngIf="!checkboxValue" title="Kullanıcı Ünvanı kullanımda değildir.">Kullanıcı Ünvanı Pasif</span>
                          </label>
                      </div>
                  </div>
                  <div class="form-group text-center" *ngIf="success">
                          <ngb-alert [dismissible]="false" (close)="success=false" class="alert alert-success bg-success text-black border-0" 
                          type="success" data-auto-dismiss>
                              Yeni <strong>Kullanıcı Ünvanı</strong>
                              başarılı bir şekilde eklendi.</ngb-alert>
                  </div>
                  <div class="form-group text-right mb-0">
                      <button class="btn btn-info waves-effect waves-light mr-1" type="submit">
                          Kaydet
                      </button>
                      <button type="reset" class="btn btn-secondary waves-effect waves-light">
                         Temizle
                      </button>
                  </div>
              </form>
          </div>
      </div>
  </div>
