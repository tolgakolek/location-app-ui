<div class="container-fluid">
  <app-page-title title="Yeni Ana Birim" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <div class="row">
    <div class="col-12">
      <div class="card-box">
        <h4 class="header-title">Yeni Ana Birim</h4>
        <p class="sub-header">
          Yeni Ana Birim eklemek için lütfen aşağıdaki bilgileri eksiksiz doldurun.
        </p>
        <form (ngSubmit)="submit()" [formGroup]="formValidation">
          <div class="form-group">
            <label>Ana Birim Adı<span class="text-danger">*</span></label>
            <input type="text" name="nick" formControlName="mainUnitName" placeholder="Ana Birim adı giriniz" class="form-control"
              [ngClass]="{'is-invalid': submitControl && basic.mainUnitName.errors}">
            <div *ngIf="submitControl && basic.mainUnitName.errors" class="invalid-feedback">
              <span *ngIf="basic.mainUnitName.errors.required">Lütfen bir birim adı giriniz.</span>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox checkbox-blue p-1">
              <input id="checkbox6a" name="checkboxBlue" [(ngModel)]="checkboxValue"
                [ngModelOptions]="{standalone: true}" type="checkbox">
              <label for="checkbox6a">
                <span *ngIf="checkboxValue" title="Ana birim kullanımdadır.">Ana Birim Aktif</span>
                <span *ngIf="!checkboxValue" title="Ana birim kullanımda değildir.">Ana Birim Pasif</span>
              </label>
            </div>
          </div>
          <div class="form-group text-center" *ngIf="success">
            <ngb-alert [dismissible]="false" (close)="success=false"
              class="alert alert-success bg-success text-black border-0" type="success" data-auto-dismiss>
              Yeni <strong>Ana Birim</strong>
              başarılı bir şekilde eklendi.</ngb-alert>
          </div>
          <div class="form-group text-right mb-0">
            <button class="btn btn-info waves-effect waves-light mr-1" type="submit">
              Kaydet
            </button>
            <button type="reset" class="btn btn-secondary waves-effect waves-light">
              Temizle
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
