<div class="account-pages mt-5 mb-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-pattern">
          <div class="card-body p-4">
            <!-- Logo -->
            <div class="text-center w-75 m-auto">
              <a routerLink="/">
                <img src="assets/images/logo-sm.png" alt="" height="90" weight="90"> 
              </a>
              <h4 class="header-title mt-2 mb-2">Sivas Cumhuriyet Üniversitesi</h4>
            </div>

            <form class="needs-validation" name="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

              <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>

              <div class="form-group mb-3">
                <label for="email">Email</label>

                <input type="email" formControlName="email" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" id="email" placeholder="Email" />

                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email giriniz.</div>
                  <div *ngIf="f.email.errors.email">Email adresi geçerli değildir.</div>
                </div>
              </div>

              <div class="form-group mb-3">
                <label for="password">Şifre</label>

                <input type="password" formControlName="password" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="password" placeholder="Şifre" />

                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Şifre giriniz.</div>
                </div>
              </div>

              <div class="form-group mb-0 text-center">
                <button class="btn btn-primary btn-block" type="submit">Giriş</button>
              </div>
            </form>

            <p class="mt-3 text-muted d-flex justify-content-center"><strong>Email:</strong> tolgakolek@gmail.com, <strong>Sifre:</strong> tolga
            </p>
          </div> <!-- end card-body -->
        </div>
        <!-- end card -->

        <div class="row mt-3">
          <div class="col-12 text-center">
            <p>
              <a routerLink="/account/reset-password" class="text-white-50 ml-1">Sifre Değiştir</a>
            </p>
            <p class="text-white-50">Şifremi unuttum. <a routerLink="/account/signup" class="text-white ml-1"><b>Kayıt Ol</b></a>
            </p>
          </div> <!-- end col -->
        </div>
        <!-- end row -->

      </div> <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</div>
<!-- end page -->

<footer class="footer footer-alt">
</footer>
